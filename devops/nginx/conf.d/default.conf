server {
    listen          80;

    server_tokens   off;
    server_name     app.firetrack.nocta-software-dsm.com
                    api.firetrack.nocta-software-dsm.com
                    docs.firetrack.nocta-software-dsm.com;

    charset             utf-8;

    # gzip                on;
    # gzip_comp_level     6;
    # gzip_http_version   1.1;
    # gzip_types          text/html
    #                     text/css
    #                     text/javascript
    #                     application/javascript
    #                     application/x-javascript
    #                     application/wasm
    #                     image/x-icon;

    location / {
        return 301 https://$host$request_uri;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen                  443 ssl;

    server_tokens           off;
    server_name             app.firetrack.nocta-software-dsm.com;

    ssl_certificate         /etc/letsencrypt/live/app.firetrack.nocta-software-dsm.com/fullchain.pem;
    ssl_certificate_key     /etc/letsencrypt/live/app.firetrack.nocta-software-dsm.com/privkey.pem;

    root                    /usr/share/nginx/html;

    location / {
        try_files       $uri $uri/ /index.html;
        add_header      Cache-Control "private, max-age=0, no-cache, no-store, must-revalidate";
        add_header      Pragma "no-cache";
        add_header      Strict-Transport-Security "max-age=31536000; includeSubDomains; preload";
        add_header      Referrer-Policy "no-referrer-when-downgrade";
        add_header      X-XSS-Protection "1; mode=block";
        add_header      X-Content-Type-Options "nosniff";
        add_header      X-Frame-Options "deny";
        add_header      Expires 0;
    }

    location ~* \.(js|css|svg|wasm|ico)$ {
        expires         1y;
        add_header      Cache-Control "public, max-age=31536000, immutable";
        add_header      Strict-Transport-Security "max-age=31536000";
        access_log      off;
    }
}

upstream django_upstream {
    server django:8000;
}

server {
    listen                  443 ssl;

    server_tokens           off;
    server_name             api.firetrack.nocta-software-dsm.com;

    ssl_certificate         /etc/letsencrypt/live/api.firetrack.nocta-software-dsm.com/fullchain.pem;
    ssl_certificate_key     /etc/letsencrypt/live/api.firetrack.nocta-software-dsm.com/privkey.pem;

    location / {
        proxy_pass http://django_upstream;
        proxy_set_header Host $host;
    }

    location /static {
        alias /usr/share/nginx/static;
        expires         1y;
        add_header      Cache-Control "public, max-age=31536000, immutable";
        add_header      Strict-Transport-Security "max-age=31536000";
        access_log      off;
    }
}

upstream docs_upstream {
    server docs:8001;
}

server {
    listen                  443 ssl;

    server_tokens           off;
    server_name             docs.firetrack.nocta-software-dsm.com;

    ssl_certificate         /etc/letsencrypt/live/docs.firetrack.nocta-software-dsm.com/fullchain.pem;
    ssl_certificate_key     /etc/letsencrypt/live/docs.firetrack.nocta-software-dsm.com/privkey.pem;

    location / {
        proxy_pass http://docs_upstream;
        proxy_set_header Host $host;
    }
}
