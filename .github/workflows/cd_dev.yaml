name: Build and Publish Docker Images

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Backend
      - name: Build and tag Docker image
        working-directory: ./apps/api
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/firetrack-backend:nightly .
          docker tag ${{ secrets.DOCKER_USERNAME }}/firetrack-backend:nightly ${{ secrets.DOCKER_USERNAME }}/firetrack-backend:${{ github.sha }}

      - name: Push Docker image to DockerHub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/firetrack-backend:nightly
          docker push ${{ secrets.DOCKER_USERNAME }}/firetrack-backend:${{ github.sha }}

      - name: Trigger server update
        run: |
          curl -H "Authorization: Bearer ${{ secrets.WATCHTOWER_TOKEN }}" https://nocta-software-dsm.com/dev/ci/backend/v1/update
    
