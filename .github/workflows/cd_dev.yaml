      # Docs
      - name: Build and tag Docker image
        working-directory: ./apps/docs
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/firetrack-docs:nightly .
          docker tag ${{ secrets.DOCKER_USERNAME }}/firetrack-docs:nightly ${{ secrets.DOCKER_USERNAME }}/firetrack-docs:${{ github.sha }}

      - name: Push Docker image to DockerHub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/firetrack-docs:nightly
