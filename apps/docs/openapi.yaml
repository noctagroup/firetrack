openapi: "3.1.0"
info:
  title: Firetracker
  contact:
    email: otavio.abreu96@gmail.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 0.0.1
servers:
  - url: http://localhost:8000
  - url: https://nocta-software-dsm.com/firetracker/api
tags:
  - name: account
    description: Módulo responsável pela autenticação e autorização de usuários.
  - name: process
    description: Módulo responsável pelo processamento para a classificação de Cicatriz de Queimadas.

paths:
  /process:
    get:
      tags:
        - process
      summary: Retorna todos os processamentos de Cicatriz de Queimadas do usuário logado.
      # TODO: falta descrever os detalhes do endpoint, ele vai ser utilizado pra listar todos os processos de cicatriz de queimadas quando o usuário abrir a página inicial, esse endpoint será fundamental, é importante ser desenhado conforme os requisitos do frontend

    post:
      tags:
        - process
      summary: Cria e inicializa um processamento vazio de Cicatriz de Queimadas.
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateCicatrizQueimadas"

  /process/{process_id}:
    get:
      tags:
        - process
      summary: Retorna os detalhes do processamento de Cicatriz de Queimadas selecionado.
      parameters:
        - name: process_id
          in: path
          required: true
          schema:
            type: number
            example: 145438
      # TODO: falta detalhar a resposta desse endpoint, ele vai ser utilizado quando o usuário clica em um processamento já existente dentro da listagem e ele vai poder visualizar e interagir com os detalhes, trazendo as informações úteis pra ele

  /process/{process_id}/area_of_interest:
    patch:
      tags:
        - process
      summary: Muda a Área de Interesse (Area of Interest) do processamento selecionado.
      parameters:
        - name: process_id
          in: path
          required: true
          schema:
            type: number
            example: 145438
      requestBody:
        description: The min_x, max_x, min_y and max_y.
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                type: number
                format: float
              minItems: 4
              maxItems: 4
              example: [-123.123, 123.123, -45.123, 45.123]
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AddProcessAoi"
        "400":
          description: Invalid input
        "404":
          description: Process not found

  /process/{process_id}/periodo:
    patch:
      tags:
        - process
      summary: Muda o período do processamento selecionado.
      parameters:
        - name: process_id
          in: path
          required: true
          schema:
            type: number
            example: 145438
      requestBody:
        description: The period in the isoformat.
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                start_datetime:
                  type: string
                  format: isoformat
                  example: "2021-08-01T00:00:00Z"
                end_datetime:
                  type: string
                  format: isoformat
                  example: "2021-08-31T23:59:59Z"
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AddProcessAoi"
        "400":
          description: Invalid input
        "404":
          description: Process not found

  /process/{process_id}/confirm:
    patch:
      tags:
        - process
      summary: Confirma e valida o processamento selecionado e prepara e encaminha para a análise visual.
      parameters:
        - name: process_id
          in: path
          required: true
          schema:
            type: number
            example: 145438
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ConfirmProcess"
        "400":
          description: Invalid input
        "404":
          description: Process not found

components:
  schemas:
    CreateCicatrizQueimadas:
      type: object
      properties:
        id:
          type: number
          example: 145438
        status:
          type: string
          description: Estado atual do processamento de classificação de cicatriz de queimadas.
          enum:
            - IDLE
            - ABORTED
            - INTERRUPTED
          example: STARTED

    AddProcessAoi:
      type: object
      properties:
        id:
          type: number
          example: 145438
        status:
          type: string
          description: The current status of the fire scar classification process.
          enum:
            - BBOX_SELECTED
            - ABORTED
            - INTERRUPTED
          example: BBOX_SELECTED

    AddProcessPeriod:
      type: object
      properties:
        id:
          type: number
          example: 145438
        status:
          type: string
          description: The current status of the fire scar classification process.
          enum:
            - PERIOD_SELECTED
            - ABORTED
            - INTERRUPTED
          example: PERIOD_SELECTED

    ConfirmProcess:
      type: object
      properties:
        id:
          type: number
          example: 145438
        status:
          type: string
          description: The current status of the fire scar classification process.
          enum:
            - READY_FOR_VISUAL_ANALYSIS
            - ABORTED
            - INTERRUPTED
          example: READY_FOR_VISUAL_ANALYSIS
