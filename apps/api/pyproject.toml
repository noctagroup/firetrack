[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "firetrack"
version = "0.1.0"
description = "firetrack http api"
readme = "readme.md"
requires-python = ">=3.13"
dependencies = [
    "fastapi>=0.115.11",
    "geoalchemy2>=0.17.1",
    "orjson>=3.10.15",
    "pydantic>=2.10.6",
    "pystac-client>=0.8.6",
    "pytest>=8.3.5",
    "pytest-cov>=6.0.0",
    "redis>=5.2.1",
    "schemathesis>=3.39.11",
    "sqlalchemy[mypy,postgresql-asyncpg]>=2.0.38",
    "starlette>=0.46.0",
    "uvicorn[standard]>=0.34.0",
]

[dependency-groups]
dev = [
    "mypy>=1.15.0",
    "ruff>=0.9.7",
]

[tool.ruff]
target-version = "py313"

[tool.mypy]
strict = true
